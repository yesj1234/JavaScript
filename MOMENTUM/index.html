<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="placed-top-left">
      <div class="wrapper">
        <div id="weather">
          <span></span>
        </div>
      </div>
    </section>
    <section id="placed-center">
      <div class="wrapper">
        <p id="clock"></p>
        <form id="login-form" class="hidden">
          <input
            required
            max_length="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
    <section id="placed-right">
      <div class="wrapper">
        <form id="todo-form">
          <input placeholder="What to do" type="text" required />
        </form>
        <div id="todo">
          To Do
          <ul id="todo-list"></ul>
        </div>
        <div id="done">
          Done
          <ul id="done-todo-list"></ul>
        </div>
      </div>
    </section>
    <div class="crossfade">
      <figure></figure>
      <figure></figure>
      <figure></figure>
      <figure></figure>
      <figure></figure>
    </div>
    <script src="js/app.js" defer></script>
    <script src="js/clock.js" defer></script>
    <!-- <script src="js/quotes.js" defer></script> -->
    <!-- <script src="js/background.js" defer></script> -->
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
  </body>
</html>
