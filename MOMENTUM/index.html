<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/56837ace2e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body style="overflow: auto">
    <nav>
      <ul class="main-nav">
        <li>
          <button class="btn-open-popup">
            <i class="fa-solid fa-images fa-lg"></i>
          </button>
        </li>
        <li>SOMETHING ELSE</li>
        <li>SOMETHING ELSE</li>
        <li class="push">CONTACT</li>
      </ul>
    </nav>
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Custom Your Backgorund</h3>
          <button class="close-btn push" id="close">
            <i class="fa-solid fa-circle-xmark fa-lg"></i>
          </button>
        </div>
        <div class="modal-content">
          <form id="background-form" method="get">
            <div>
              <label for="custom-file" class="form-label"
                >Choose Images to upload(jpg, jpeg, or png) up to 5MB</label
              >
              <input
                required
                type="file"
                class="form-control"
                id="custom-file"
                accept=".jpg, .jpeg, .png"
                multiple
              />
            </div>
            <div class="preview">
              <p>No files currently selected for upload</p>
            </div>
            <button id="submit">Change Background</button>
          </form>
        </div>
      </div>
    </div>
    <section id="placed-top-left">
      <div class="wrapper">
        <div id="weather">
          <span></span>
        </div>
      </div>
    </section>
    <section id="placed-center">
      <div class="wrapper">
        <p id="clock"></p>
        <form id="login-form" class="hidden">
          <input
            required
            max_length="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
    <section id="placed-right">
      <div class="wrapper">
        <form id="todo-form">
          <input placeholder="What to do" type="text" required />
        </form>
        <div id="todo">
          To Do
          <ul id="todo-list"></ul>
        </div>
        <div id="done">
          Done
          <ul id="done-todo-list"></ul>
        </div>
      </div>
    </section>
    <div class="crossfade">
      <figure></figure>
      <figure></figure>
      <figure></figure>
      <figure></figure>
      <figure></figure>
    </div>
    <script src="js/app.js" defer></script>
    <script src="js/clock.js" defer></script>
    <!-- <script src="js/quotes.js" defer></script> -->
    <!-- <script src="js/background.js" defer></script> -->
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/backgroundCustom.js" defer></script>
  </body>
</html>
